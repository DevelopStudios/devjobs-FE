<div class="search-container">
    <div class="search">
        <div class="icon">
            <img src="assets/search-icon.svg" alt="search-icon">
        </div>
        <div class="form">
            <input type="text" class="search"  placeholder="Filter by title, companies, expertise…">
        </div>
        <span class="vl"></span>
    </div>
    <div class="location">
        <div class="icon">
            <img src="assets/location-icon.svg" alt="location-icon">
        </div>
        <div class="location-form">
            <input class="location" type="text"  placeholder="Filter by location…">
        </div>
        <span class="vl location"></span>
    </div>
    <div class="toggle">
        <label class="t-container">
            <span class="text">Full Time Only</span>
            <input type="checkbox" checked="checked">
            <span class="checkmark"></span>
        </label>
        <button class="button">Search</button>
    </div>
</div>
