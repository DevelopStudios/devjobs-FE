<div class="search-container" [ngClass]="{'expand': filterToggle}">
    <div class="search">
        <div class="icon" *ngIf="filter.general.length === 0 && filter.location.length === 0 && filter.fulltime === false">
            <img src="assets/search-icon.svg" alt="search-icon">
        </div>
        <div class="icon" *ngIf="filter.general.length > 0 || filter.location.length > 0 || filter.fulltime === true" (click)="clear()">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#5a64e1">
                <path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/>
            </svg>
        </div>

        <div class="form">
            <input type="text" class="search" [(ngModel)]="filter.general"  placeholder="Filter by title, companies, expertise…">
        </div>
        <span class="vl"></span>
    </div>
    <div class="location">
        <div class="icon">
            <img src="assets/location-icon.svg" alt="location-icon">
        </div>
        <div class="location-form">
            <input class="location" [(ngModel)]="filter.location" type="text"  placeholder="Filter by location…">
        </div>
        <span class="vl location"></span>
    </div>
    <div class="toggle">
        <label class="t-container">
            <span class="text">Full Time Only</span>
            <input type="checkbox" [(ngModel)]="filter.fulltime">
            <span class="checkmark"></span>
        </label>
        <button class="filter-toggle" (click)="toggleFilter()">
            <svg class="filter" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M19.1076 1.50591e-06H0.860224C0.538187 -0.000593357 0.243138 0.175089 0.0960199 0.454871C-0.0531279 0.738422 -0.0269509 1.07987 0.163593 1.33883L6.84866 10.5411C6.85089 10.5443 6.85333 10.5473 6.85556 10.5504C7.09845 10.8709 7.22995 11.2591 7.23056 11.6579V19.1605C7.22914 19.3825 7.31842 19.5961 7.47853 19.7537C7.63884 19.9112 7.85677 20 8.08405 20C8.19951 19.9998 8.31396 19.9774 8.4207 19.934L12.1772 18.5345C12.5136 18.4339 12.7371 18.1236 12.7371 17.75V11.6579C12.7377 11.2591 12.8692 10.8709 13.1118 10.5504C13.1141 10.5473 13.1165 10.5443 13.1187 10.5411L19.804 1.33864C19.9946 1.07987 20.0207 0.73862 19.8716 0.45507C19.7247 0.175089 19.4294 -0.000593357 19.1076 1.50591e-06Z" fill="#6E8098"/>
            </svg>
        </button>
        <button class="button" (click)="search()">Search</button>

    </div>
</div>
<button class="button expand" (click)="search()">Search</button>
